<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Todos</h1>
            <hr>
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" #task>
            </div>
            <input type="button" class="btn btn-default" value="Add Todo" (click)="addTodo(task)">
            <hr>
            <todo *ngFor="#todo of todos" [todo]="todo" (deleteRequestEvent)="deleteTodo($event)"></todo>
        </div>
    </div>
</div>
