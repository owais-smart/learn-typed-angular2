<h1>Todos</h1>
<hr>
<input type="text" #task>
<input type="button" value="Add Todo" (click)="addTodo(task)">
<hr>
<table>
    <tr>
        <td width="125">
            <b>Task</b>
        </td>
        <td width="400">
            <b>Created Date</b>
        </td>
        <td>
            <b>Action</b>
        </td>
    </tr>
</table>
<todo *ngFor="#todo of todos" [todo]="todo" (deleteRequestEvent)="deleteTodo($event)"></todo>
